<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fitness Plan</title>
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="static/css/fitnessPlan.css">
</head>
<body>
<h2>Fitness Plan</h2>
<table>
    <thead>
    <tr>
        <th>Plan ID</th>
        <th>Plan Level</th>
        <th>Effective Date</th>
    </tr>
    </thead>
    <tbody>
    <!-- 使用Thymeleaf迭代渲染数据 -->
    <tr th:each="FitnessPlan : ${fitnessPlans}">
        <td th:text="${FitnessPlan.plan_id}"></td>
        <td th:text="${FitnessPlan.plan_level}"></td>
        <td th:text="${FitnessPlan.plan_date}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
